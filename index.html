    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,900&display=swap"
      rel="stylesheet"

    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>

  <body>
    <nav class="navbar">
      <div class="navbar__logo">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <ul class="navbar__list">
        <li>
          <a href="#" class="navbar__links">
            <img class="navbar__icon" src="./img/icons/menu_home.svg" /> Strona

        <li>

          >
        </li>

          <a href="#" class="navbar__links">
            <img class="navbar__icon" src="./img/icons/menu_phone.svg" />

          >

        <img

      <div>
        <img

          src="./img/img/english-flag.svg"

      <div class="header__h1">
        <h1>Przełam bariere językową i zacznij w końcu mówić</h1>
      </div>
      <div class="button header__button">
