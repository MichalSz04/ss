<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/stylesStart.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__darkMode" href="./index.html">
        <img
          src="./img/icons/menu_home.svg"
          alt="Dark Mode"
          height="150%"
          width="150%"
        />
      </div>
    </nav>

    <section class="wrapper">
      <section class="card">
        <div class="card__header__div">
          <h1 class="card__header">Wys≈Çuchaj pytania i odpowiedz</h1>
        </div>
        <div class="card__photo__div">
            <img class="card__photo" src="lololo.jpg" alt="no nic">
        </div>
        <div class="card__pill">
          <div class="card__pill__element"><img src="./img/icons/play.svg" alt="play" class="element__icon"></div>          
          <div class="card__pill__element card__pill__element--notActive"><img src="./img/icons/bin.svg" alt="" class="element__icon"></div>          
          <div class="card__pill__element card__pill__element--notActive"><img src="./img/icons/next.svg" alt="" class="element__icon"></div>          
          <div class="card__pill__element"><img src="./img/icons/isRecorded.svg" alt="" class="element__icon"></div>          
          <div class="card__pill__element "><img src="./img/icons/isNotRecorded.svg " alt="" class="element__icon"></div>          
        </div>
      </section>
    </section>

    <footer class="footer">
      <p class="footer__bottom-text">
        &copy; <span class="footer__year"></span> Induza
      </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="./js/slick.js"></script>
    <!--<script src="./js/app.js"></script>-->
    <script src="./js/appStart.js"></script>
  </body>
</html>
